{% load static %}
{% load digital_tags %}
{% get_categories as cats %}

<div class="nav_menu_icon container">
    <div class="nav__top">
        <a href="{% url 'main' %}" class="logo">
            <img src="{% static 'image/logo/logo store 2.svg' %}" alt="">
        </a>
          <form action="{% url 'search' %}" method="get">
            <label for="s" class="label_search">
                <input id="s" type="text" name="q" placeholder="Поиск по товарам" class="serch_in" value="{{ request.GET.q }}">
                <button type="submit">
                    <img class="icon_serch" src="{% static 'image/icons/Vector.svg' %}" alt="">
                </button>
            </label>
        </form>
        <div class="nav_icon">
            <ul class="icon">
                <li><a href="{% url 'favs' %}" class="click_icon">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="{% if 'favorites' in request.path %}#082040{% else %}none{% endif %}" xmlns="http://www.w3.org/2000/svg">
<path d="M9.375 5C5.57813 5 2.5 8.07813 2.5 11.875C2.5 18.75 10.625 25 15 26.4538C19.375 25 27.5 18.75 27.5 11.875C27.5 8.07813 24.4219 5 20.625 5C18.3 5 16.2438 6.15438 15 7.92125C14.3661 7.01825 13.5239 6.28131 12.5447 5.77281C11.5656 5.2643 10.4783 4.99922 9.375 5Z" stroke="#0F2859" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                </a>
                </li>
                <li><a href="{% url 'basket' %}" class="click_icon"><img src="{% static 'image/icon_header/bi_cart3 (1).svg' %}" alt=""></a>
                </li>
                <li><a href="{% url 'profile' %}" class="click_icon"><img src="{% static 'image/icon_header/Group 522 (1).svg' %}" alt=""></a>
                </li>
                <li class="dropdown">
                    <a href="#!" class="category_burger"><img src="{% static 'image/icons/burger.svg' %}" alt=""></a>
                    <div class="dropdown-content">
                        <ul class="list_burger">
                            {% for cat in cats %}
                            <li class="burger_list"><a href=""><img src="{{ cat.get_icon }}" alt=""> <span
                                    class="burger_text">{{ cat.title }}</span></a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
