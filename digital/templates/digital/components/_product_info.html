{% load static %}

<div class="product_detail_info">
    <h4 class="title_info">Общие характеристики:</h4>
    <ul class="list_info">

        {% for pc in product.product_characteristics.all %}
        <li>
            <p class="list_left">{{ pc.characteristic.name }}</p> <span class="list_right">{{ pc.value }}</span>
        </li>
        {% endfor %}

    </ul>
    <h5 class="title_info">Гарантия: {{ product.guarantee }} года</h5>
</div>
